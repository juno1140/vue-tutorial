<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Vueツイート</title>
  </head>
  <body>
    <div id="app">
      <div class="bg-primary text-white text-center p-3 h3">わたしのつぶやき</div>
      <div class="container col-md-4 my-3 mx-auto">
        <!-- 投稿フォーム -->
        <div class="create-form mb-5">
          <div class="form-group">
            <label for="exampleFormControlTextarea1">{{ title }}</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="今どうしてる？"
              v-model="text"
            ></textarea>
          </div>
          <div class="text-center">
            <button class="btn btn-primary" @click="store">ツイートする</button>
          </div>
        </div>

        <!-- タイムライン -->
        <div class="timeline">
          <div v-if="list.length == 0">投稿がありません。</div>
          <div v-else v-for="(item, index) in list" class="border p-3">
            <p style="white-space: pre-wrap; word-break: break-word">{{ item.text }}</p>
            <div class="d-flex align-items-center">
              <i class="fa-solid fa-face-laugh fa-2x text-primary mx-2" @click="good(index)"></i>
              <span class="mr-2" style="vertical-align: super">{{ item.good }}</span>
              <!-- 編集ボタン -->
              <button
                class="btn btn-dark mx-2"
                data-toggle="modal"
                :data-target="'#exampleModal' + index"
              >
                編集
              </button>
              <button class="btn btn-danger mx-2" @click="deleteText(index)">削除</button>
            </div>
            <!-- 編集モーダル -->
            <div
              class="modal fade"
              :id="'exampleModal' + index"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">編集</h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <textarea
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="3"
                      v-model="item.preText"
                    ></textarea>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      キャンセル
                    </button>
                    <button type="button" class="btn btn-primary" @click="update(index)">変更</button>
                  </div>
                </div>
              </div>
            </div>
          </div>  
        </div>

      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
  </body>
</html>
